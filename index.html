<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitácora de Vuelo - JAKTECH</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
 <div class="container">
    <header class="container">
        <img src="logo.png" alt="JAKTECH Logo" class="logo" />
        <h1>Bitácora de Vuelo</h1>
        <p class="slogan">Ideas que vuelan...</p>
    </header>
        <form id="flightForm">
            <label>Fecha: <input type="date" name="fecha" required /></label>
            <label>Hora salida: <input type="time" name="hora_salida" required /></label>
            <label>Hora llegada: <input type="time" name="hora_llegada" required /></label>
            <label>Piloto: <input type="text" name="piloto" required /></label>
            <label>Modelo: <input type="text" name="modelo" required /></label>
            <label>Origen: <input type="text" name="origen" required /></label>
            <label>Destino: <input type="text" name="destino" required /></label>
            <label>Duración: <input type="text" name="duracion" required /></label>
            <label>Maniobras: <textarea name="maniobras" required></textarea></label>
            
       	    <label>Firma: <canvas id="signature-pad" width="300" height="100"></canvas></label>
            <button type="button" id="clear">Limpiar Firma</button>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>© JAKTECH - Generado el <span id="fecha-generacion"></span></p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
