<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitácora de Vuelos - JAKTECH</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="container">
      <img src="logo.png" alt="JAKTECH Logo"  class="logo"/>
      <h1>Bitácora de Vuelos</h1>
      <p class="slogan">Ideas que vuelan...</p>
      </header>
    <form id="flightForm">
      <label for="fecha">Fecha del vuelo:</label>
      <input type="date" id="fecha" name="fecha" required />
      <label for="Hora1">Hora inicio:</label>
      <input type="time" id="Hora de Inicio" name="Hora1" required />
      <label for="Hora2">Hora Final:</label>
      <input type="time" id="Hora2" name="Hora2" required />
      <label for="piloto">Piloto:</label>
      <input type="text" id="piloto" name="piloto" required />
      <label>Modelo de vuelo :<input type="text" name="aeronave" required /></label>
      <label>Origen:<input type="text" name="origen" required /></label>
      <label>Destino:<input type="text" name="destino" required /></label>
      <label>Duración:<input type="text" name="duracion" required /></label>
      <label>Maniobras Realizadas:<textarea name="observaciones"></textarea></label>
      <div class="firma">
      <p>Firma:</p>
      <canvas id="canvas"></canvas><br>
      <button type="button" id="clear">Borrar firma</button>
      <button type="submit">Enviar</button>
    </form>
    <p id="estado"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
