<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitácora de Vuelo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" class="logo" alt="Logo JAKTECH">
    <h1>Bitácora de Vuelo</h1>
    <form id="bitacoraForm">
      <input type="date" name="fecha" required>
      <input type="time" name="hora1" required placeholder="Hora de Salida">
      <input type="time" name="hora2" required placeholder="Hora de Llegada">
      <input type="text" name="piloto" placeholder="Piloto" required>
      <input type="text" name="modelo" placeholder="Modelo de Avión" required>
      <input type="text" name="origen" placeholder="Origen" required>
      <input type="text" name="destino" placeholder="Destino" required>
      <input type="text" name="duracion" placeholder="Duración (HH:MM)" required>
      <textarea name="maniobras" placeholder="Maniobras realizadas"></textarea>
      <p>Firma del piloto:</p>
      <canvas id="firma" width="300" height="100" style="border:1px solid #000"></canvas>
      <br>
      <button type="button" onclick="limpiarFirma()">Limpiar firma</button>
      <br><br>
      <button type="submit">Enviar Bitácora</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
