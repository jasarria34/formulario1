<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Logo JAKTECH" class="logo" />
      <h1>BitÃ¡cora de Vuelos</h1>
      <p class="slogan">Ideas que vuelan...</p>
    </header>

    <form id="bitacoraForm">
      <label>Fecha:
        <input type="date" name="fecha" required />
      </label>

      <label>Hora Salida:
        <input type="time" name="horaSalida" id="horaSalida" required />
      </label>

      <label>Hora Llegada:
        <input type="time" name="horaLlegada" id="horaLlegada" required />
      </label>

      <label>Piloto:
        <input type="text" name="piloto" required />
      </label>

      <label>Modelo:
        <select name="modelo" required>
          <option value="">Seleccione un modelo</option>
          <option value="A320 NEO">A320 NEO</option>
          <option value="A320 CEO">A320 CEO</option>
          <option value="A319">A319</option>
          <option value="A321 NEO">A321 NEO</option>
          <option value="A321 CEO">A321 CEO</option>
        </select>
      </label>

      <label>Origen:
        <input type="text" name="origen" id="origen" placeholder="Buscar aeropuerto..." required autocomplete="off" />
        <ul id="origenLista" class="autocomplete-list"></ul>
      </label>

      <label>Destino:
        <input type="text" name="destino" id="destino" placeholder="Buscar aeropuerto..." required autocomplete="off" />
        <ul id="destinoLista" class="autocomplete-list"></ul>
      </label>

      <label>DuraciÃ³n:
        <input type="text" name="duracion" id="duracion" readonly required />
      </label>

      <label>Maniobras:
        <textarea name="maniobras" required></textarea>
      </label>

      <label>Firma:
        <canvas id="firma" width="300" height="100"></canvas>
      </label>
      <button type="button" onclick="limpiarFirma()">ðŸ§¹ Limpiar Firma</button>

      <label>Imagen Evidencia:
         <div class="file-input">
          <i class="fas fa-camera camera-icon"></i>
          <input type="file" name="imagen" id="imagen" accept="image/*" capture="environment" />
        </div>
      </label>

      <input type="hidden" name="firmaImagen" id="firmaImagen" />
      <input type="hidden" name="imagenBase64" id="imagenBase64" />

      <button type="submit" id="submitBtn">ðŸš€ Enviar</button>
    </form>

    <footer>
