<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <form id="flightForm">

      <input type="date" name="fecha" required placeholder="Fecha" />

      <input type="text" name="maniobras" placeholder="Maniobras" />
     
      <div class="firma">
      <p>Firma:</p>
      <canvas id="canvas"></canvas><br>
      <button type="button" id="clear">Borrar firma</button>
      <button type="submit">Enviar</button>
    </form>
    <p id="estado"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
