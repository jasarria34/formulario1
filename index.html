<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitácora de Vuelos - JAKTECH</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="container">
      <img src="logo.png" alt="JAKTECH Logo"  class="logo"/>
      <h1>Bitácora de Vuelos</h1>
      <p class="slogan">Ideas que vuelan...</p>
    </header>
    <form id="flightForm">
      <label>Fecha: <input type="date" name="fecha" required/></label>
      <label>Hora de salida: <input type="time" name="hora1" required/></label>
      <label>Hora de llegada: <input type="time" name="hora2" required/></label>
      <label>Piloto: <input type="text" name="piloto" required/></label>
      <label>Modelo: <input type="text" name="modelo" required/></label>
      <label>Origen: <input type="text" name="origen" required/></label>
      <label>Destino: <input type="text" name="destino" required/></label>
      <label>Duración: <input type="text" name="duracion" required/></label>
      <label>Maniobras: <input type="text" name="maniobras" required/></label>

      <div class="firma">
        <p>Firma:</p>
        <canvas id="canvas" width="300" height="100"></canvas><br>
        <button type="button" id="clear">Borrar firma</button>
      </div>

      <button type="submit">Guardar vuelo</button>
    </form>
    <div id="estado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
