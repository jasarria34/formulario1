
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitácora de Vuelo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <div class="container">
  <header class="container">
    <img src="logo.png" alt="JAKTECH Logo"  class="logo"/>
  <h1>Bitácora de Vuelo</h1>
    <p class="slogan">Ideas que vuelan...</p>
  </header>  
  <form id="flightForm">
    <label>Fecha: <input type="date" name="fecha" required></label>
    <label>Hora salida: <input type="time" name="horaSalida" required></label>
    <label>Hora llegada: <input type="time" name="horaLlegada" required></label>
    <label>Piloto: <input type="text" name="piloto" required></label>
    <label>Modelo: <input type="text" name="modelo" required></label>
    <label>Origen: <input type="text" name="origen" required></label>
    <label>Destino: <input type="text" name="destino" required></label>
    <label>Duración: <input type="text" name="duracion" required></label>
    <label>Maniobras: <textarea name="maniobras" required></textarea></label>

   <div class="firma">
   <p>Firma:</p>
    <canvas id="firma"></canvas>
    <button type="button" onclick="limpiarFirma()">Limpiar Firma</button>
   </div>
    <input type="hidden" name="firmaData" id="firmaData">

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
